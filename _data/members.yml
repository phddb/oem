- name: "Ellen Torrie"
  roles: "member"
  id: "etorrie"
  bio_en: >
    Ellen Torrie is an Ontario-born soprano, singer-songwriter, and performance curator living in Montreal. Since 2020, they have been lead soprano at Montreal’s Christ Church Cathedral and perform regularly with various ensembles in the city and across Canada. They received their master’s degree in Early music vocal performance at McGill University under the tutelage of Dominique Labelle in 2022 and last summer, they were featured as inaugural Emerging Artist of Early Music Vancouver’s Bach Fest alongside Marie Nadeau-Tremblay. Ellen received their Bachelor of Music Therapy at Acadia University in 2018. While there, they appeared frequently as a soloist with local ensembles and was lead soprano of the Manning Chapel Choir from 2014-2018. In 2017, Ellen was awarded the Canadian Federation of University Women scholarship which funded their participation in Accademia Europea Dell’Opera in Lucca, Italy, where they played Oberto in Handel’s Alcina. Ellen is currently exploring the practice of self-accompanying early music on baroque guitar. As a queer non-binary artist, Ellen is guided by the knowledge of their queer elders and ancestors in the research and performance of radically inclusive stories as they continue to develop musical languages to explore that which is most richly human.
  #bio_fr: >
  #  John Giffen se produit régulièrement autant comme soliste à l’opéra qu’au concert dans des oratorios: Écossais, Silent Night (Opéra de Montréal); rôle-titre dans Elijah de Mendelssohn, Israel et Egypt, de Handel (Chœur Classique de Montréal, Maison Symphonique de Montréal), Moine tibétain, Alexandre (Chants libres). Monsieur Giffen possède également une solide expérience de chant choral qui l'emmène à chanter avec des formations d’élites comme La Chapelle de Québec et Le Studio de Musique Ancienne de Montréal. Récemment, en automne 2022, il a été soliste dans un programme d’oeuvres de Schütz avec le Studio de Musique Ancienne de Montréal, et également au printemps 2017 dans un concert d’œuvres de Campra. Le très polyvalent baryton a été soliste dans la Messe en Ré majeur de Dvorak à l’Église St. Andrew and St. Paul en automne 2022. En décembre 2016, sa voix a pu être entendue sur les ondes de Radio Canada lors d’un concert diffusée de cette même église. Au printemps 2019, John Giffen s’est produit en récital voix solo et orgue lors d’une tournée en Alberta organisée par le Concours International d’orgue du Canada. John considère le chant non seulement comme une carrière, mais aussi comme un geste puissant, politique et social. Il crois en le pouvoir de la musique et de la voix humaine afin de nous aider à s’incarner pleinement, nous permettant de nommer nos besoins, nos attentes et nos limites, d’exprimer les émotions qui nous habitent, et d’être plus à l’écoute, le tout nous aidant à devenir plus humain, à la fois individuellement et collectivement.
