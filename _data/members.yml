- name: "John Giffen"
  roles: "member"
  id: "jgiffen"
  bio_en: >
    John Giffen, native to Edmonton, now living in Montreal since 2005, pursued his studies at the Conservatoire de Musique de Montreal. He has appeared regularly as a soloist on the opera and oratorio stage in Montreal: Scottish Soldier, in Silent Night, (Opera de Montreal);  Mendelssohn's Elijah, Handel’s Israel and Egypt (Choeur Classique de Montreal), Tibetan monk, Alexandre, (Chants libres). In Fall 2022, he was bass soloist in works by Schütz with the Studio de Musique Ancienne de Montréal, as well as a Dvorak Mass at the Church of St Andrew and St Paul; in 2016, soloist on a CBC radio broadcast from that same church, and in Spring 2019, a recital tour of Alberta for the Canadian International Organ Competition. John considers singing not only to be a career choice but a powerful political and social act. He believes in the power of music and the human voice to help us become more fully embodied, enabling us to name our needs, to set boundaries, to express the emotions that live in us and to listen better, all of which, helping us to become more human, both individually and collectively. 
