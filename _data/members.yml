- name: "Anna Lewton-Brain"
  roles: "member"
  id: "alewton-brain"
  bio_en: >
    Anna Lewton-Brain is an artist with a diverse background, equally comfortable as a soloist, ensemble singer, dramaturge and pedagogue. Anna has been a featured soloist under Canadian directors such as Paul Halley, Patrick Wedd, Pierre Perron, and Alain Trudel, and she sings with a number of early music ensembles, including The Theatre of Early Music, Aureas Voces, and One Equall Musick. Anna has been a church musician all her life and is currently alto section leader at the church of St John the Evangelist in Montreal. In tandem with her singing career, Anna has pursued a career in academia. She recently completed a PhD in English literature at McGill University and is a Faculty member at Dawson College where she teaches courses on Shakespeare and poetics. Her literary and musical vocations intersect frequently: she has led workshops on music and poetry at the Montreal Baroque Festival, the Stratford Shakespeare Festival, CRASSH (the Centre for Research in the Arts, Social Sciences and Humanities) at the University of Cambridge, and at the Guildhall School of Music in London. As a performer, both on stage and in the classroom, Anna is known for her authentic and engaging storytelling.  She employs the powers of rhetoric to communicate with audiences with heartfelt intention. 
