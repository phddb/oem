  bio_en: "Dave Benson has been an active member of Montreal’s professional choral community for over 20 years. In that time, he has sung with many of the city’s finest groups, including Voces Borealis, the Theatre of Early Music and the Montreal Opera Chorus. He continues to sing regularly with the choir of the Church of St. Andrew and St. Paul, the choir of the Montreal Bach Festival, and the Montreal Symphony Orchestra chorus. Further afield, he has toured nationally with the Canadian Chamber Choir and the National Youth Choir, and in Germany and Greece with the Stuttgart Festival Ensemble Chorus. He holds a Bachelor’s degree in Voice Performance from McGill University, as well as graduate degrees in Music Technology and Sound Recording from the same institution."
